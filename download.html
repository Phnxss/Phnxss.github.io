    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #7002ff; 
            --secondary-color: #a200ff; 
            --accent-color: #bd6cff; 
            --complement-color: #ffcc00;
            --neutral-color: #e0e0e0; 
            --background-color: #150427; 
            --text-color: #ffffff; 
            --card-bg: rgba(255, 255, 255, 0.05); 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden;

        .container {

        header {

            position: fixed;
            width: 100%;
            z-index: 1000;

            background-color: rgba(21, 4, 39, 0.8);
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .pricing-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .pricing-card:hover {
            transform: translate(-50%, -55%);
            box-shadow: 0 10px 20px rgba(145, 61, 255, 0.2);
        }

        .pricing-card h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .price {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .pricing-card ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }

        .pricing-card ul li {
            margin-bottom: 10px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: var(--text-color);
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(145, 61, 255, 0.2);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.05);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            animation: slide 3s linear infinite;
        }

        @keyframes slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }
